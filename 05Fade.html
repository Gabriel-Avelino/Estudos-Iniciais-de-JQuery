<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fade</title>

    <!--JQuery-->
    <script src="./jquery-3.7.1.min.js"></script>

    <!--Script-->
    <script>
        //Ao carregar o documento
        $(document).ready(function(){
           //Ocultar h1
           $("h1").css("display", "none");

           //Exibir h1
           $("#exibir").click(function(){
                $("h1").fadeIn();
           })

           //Ocultar h1
           $("#ocultar").click(function(){
                $("h1").fadeOut();
           })

           /*
                TEMPO
                1ยบ Default: 0.4s
                2ยบ Slow: 0.6s
                3ยบ Valor: ms 
           */
        });
    </script>
</head>
<body>
    <button id="exibir">Exibir</button>
    <button id="ocultar">Ocultar</button>
    <hr>
    <h1>Aprendendo JQuery</h1>
</body>
</html>
