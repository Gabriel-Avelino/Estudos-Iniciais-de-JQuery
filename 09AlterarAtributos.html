<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alterar Atributos</title>

    <!--JQuery-->
    <script src="./jquery-3.7.1.min.js"></script>

    <!--Script-->
    <script>
        //Ao carregar o documento
        $(document).ready(function(){
            $("img").attr("width", "700");
            $("img").attr("title", "Alterando title via JQuery");
        });
    </script>
</head>
<body>
    <img src="./logo_proway.png" alt="" width="100px" title="Proway">
</body>
</html>
